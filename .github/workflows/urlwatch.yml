name: Monitor Upstream Releases
on:
  schedule:
    - cron: '10 10 * * *'  # Daily at 10:10
  workflow_dispatch:

permissions:
  actions: read
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - run: env
      - uses: nilp0inter/urlwatch-action@a934037402d84203813f167abc53c4cce9eae68e # v0.0.1
        with:
          config-dir: '.github/urlwatch'
          cache-name: 'urlwatch-cache'
          create-issue: true
          issue-header: 'New official releases available ðŸŽ‰'
          issue-tags: 'upstream,update
          token: ${{ secrets.GITHUB_TOKEN }}
